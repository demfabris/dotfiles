env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 30

  title: Terminal
  dynamic_title: true

font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular

  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic

  bold_italic:
    family: FantasqueSansMono Nerd Font
    style: Bold Italic

  size: 11.5

colors:
  primary:
    background: "#1c2328"
    foreground: "#cbccc6"
    bright_foreground: "#f28779"

  normal:
    black: "#212733" #
    red: "#f08778" #
    green: "#53bf97" #
    yellow: "#fdcc60" #
    blue: "#60b8d6" #
    magenta: "#ec7171" #
    cyan: "#98e6ca" #
    white: "#fafafa" #

  bright:
    black: "#686868"
    red: "#f58c7d"
    green: "#58c49c"
    yellow: "#ffd165"
    blue: "#65bddb"
    magenta: "#f17676"
    cyan: "#9debcf"
    white: "#ffffff"

cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block
